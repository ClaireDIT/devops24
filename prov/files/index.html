<?xml version="1.0"?>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>💖 Hola Nackademin! 💖</title>
    <style>
      body {
        background: linear-gradient(135deg, #ffe6f2, #e6f7ff);
        font-family: "Poppins", "Comic Sans MS", sans-serif;
        color: #555;
        text-align: center;
        padding: 80px;
        overflow: hidden;
      }

      h1 {
        color: #ff66b2;
        font-size: 3em;
        text-shadow: 2px 2px #fff;
        animation: floaty 3s ease-in-out infinite;
      }

      p {
        font-size: 1.3em;
        background: rgba(255, 255, 255, 0.8);
        display: inline-block;
        padding: 10px 20px;
        border-radius: 25px;
        box-shadow: 0 0 10px #ffd6e7;
        margin-top: 20px;
        animation: sparkle 2s infinite alternate;
      }

      a {
        color: #66ccff;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      a:hover {
        color: #ff99cc;
      }

      /* Animationer */
      @keyframes floaty {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      @keyframes sparkle {
        0% { box-shadow: 0 0 10px #ffd6e7; }
        100% { box-shadow: 0 0 20px #fff0f5; }
      }

      /* Flygande stjärnor */
      .star {
        position: absolute;
        color: #fff;
        opacity: 0.8;
        font-size: 1.5em;
        animation: twinkle 6s linear infinite;
      }

      @keyframes twinkle {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }
        50% {
          opacity: 0.3;
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>🌸 Hola Nackademin! 🌸</h1>
    <p>💫 This is a totally awesome web page 💫</p>
    <p>
      🌈 This page has been uploaded with 
      <a href="https://docs.ansible.com/" target="_blank">✨ Ansible ✨</a>
    </p>
    <p>💖❤️ 💖❤️ 💖❤️ </p>

    <!-- Glittrande stjärnor ✨ -->
    <script>
      const emojiStars = ["✨", "🌟", "💖", "💫", "🌸"];
      for (let i = 0; i < 25; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.textContent = emojiStars[Math.floor(Math.random() * emojiStars.length)];
        star.style.left = Math.random() * 100 + "vw";
        star.style.top = Math.random() * 100 + "vh";
        star.style.animationDuration = 4 + Math.random() * 4 + "s";
        document.body.appendChild(star);
      }
    </script>
  </body>
</html>
